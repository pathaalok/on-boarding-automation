
<div *ngIf="allQuestionares && (allQuestionares | keyvalue).length > 0; else noData">
<div *ngFor="let questionare of allQuestionares | keyvalue">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          On Boarding Name : {{ questionare.key }}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <div style="text-align: right;">
        <button mat-raised-button color="primary" (click)="verifyDataConflicts(questionare.key)" style="margin-right: 8px;">
            Verify Data Conflicts
        </button>
        <button mat-raised-button color="primary" (click)="proceedToSubmit(questionare.key)">
            Proceed to Submit
        </button>
      </div>
      <div *ngFor="let question of questionare?.value?.questions; let i = index">
        <p><strong>Q:</strong> {{ question }}</p>
        <p><strong>A:</strong> {{ questionare.value.answers[i.toString()] }}</p>
        <hr />
      </div>
    </mat-expansion-panel>
  </div>
</div>
  <ng-template #noData>
    <p><strong>No Questionare(s) available.</strong></p>
  </ng-template>
