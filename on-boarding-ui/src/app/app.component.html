<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav
  #sidenav
  mode="over"
  [opened]="false"
  style="width: 280px;"
  >
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/on-board-questionare" (click)="toggleSidenav()">On Boaring New Questionare</a>
      <a mat-list-item routerLink="/verify-questionare" (click)="toggleSidenav()">Verify Questionare</a>
      <a mat-list-item routerLink="/submit-questionare" (click)="toggleSidenav()">Submit Questionare</a>
      <a mat-list-item routerLink="/file-upload" (click)="toggleSidenav()">File Upload</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-bar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>On-Boarding Questionare</span>
    </mat-toolbar>

    <div style="padding: 16px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
